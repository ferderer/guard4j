# Guard4j Sample Application Configuration
# ========================================

# Server Configuration
server.port=8080

# Guard4j Configuration
guard4j.enabled=true
guard4j.exception-mapping.enabled=true

# Web Features
guard4j.web.enabled=true
guard4j.web.global-exception-handler.enabled=true
guard4j.web.include-stack-trace=true
guard4j.web.include-path=true

# Observability (enabled for demo)
guard4j.observability.enabled=true
guard4j.observability.metrics.enabled=true
guard4j.observability.tracing.enabled=true

# Custom log level overrides for demo
guard4j.observability.level-overrides.AUTH_ACCESS_DENIED=WARN
guard4j.observability.level-overrides.DATA_NOT_FOUND=INFO
guard4j.observability.level-overrides.VALIDATION_INVALID_INPUT=DEBUG

# Spring Boot Actuator (if available)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
